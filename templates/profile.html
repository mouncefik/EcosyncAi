{% extends 'layout.html' %}

{% block title %}User Profile{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-4">
        <div class="card shadow mb-4">
            <div class="card-header bg-primary text-white">
                <h4 class="card-title mb-0"><i class="fas fa-user-circle me-2"></i>Account Info</h4>
            </div>
            <div class="card-body">
                <div class="text-center mb-4">
                    <i class="fas fa-user-circle fa-6x text-primary mb-3"></i>
                    <h3>{{ user.username }}</h3>
                    <p class="text-muted">{{ user.email }}</p>
                    <p class="small text-muted">Member since {{ user.created_at.strftime('%b %d, %Y') }}</p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="card-title mb-0"><i class="fas fa-home me-2"></i>Energy Profile</h4>
            </div>
            <div class="card-body">
                <form method="post" action="{{ url_for('profile') }}">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="home_area" class="form-label">Home Area (mÂ²)</label>
                                <input type="number" step="0.01" min="0" class="form-control" id="home_area" name="home_area" 
                                       value="{{ energy_profile.home_area if energy_profile else '' }}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="rooms" class="form-label">Number of Rooms</label>
                                <input type="number" min="1" class="form-control" id="rooms" name="rooms" 
                                       value="{{ energy_profile.rooms if energy_profile else '' }}">
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="occupants" class="form-label">Number of Occupants</label>
                                <input type="number" min="1" class="form-control" id="occupants" name="occupants" 
                                       value="{{ energy_profile.occupants if energy_profile else '' }}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="location" class="form-label">Location (City)</label>
                                <input type="text" class="form-control" id="location" name="location" 
                                       value="{{ energy_profile.location if energy_profile else '' }}">
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-4">
                    <h5><i class="fas fa-solar-panel me-2"></i>Solar Energy System</h5>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="solar_capacity" class="form-label">Solar Panel Capacity (kW)</label>
                                <input type="number" step="0.01" min="0" class="form-control" id="solar_capacity" name="solar_capacity" 
                                       value="{{ energy_profile.solar_capacity if energy_profile else '' }}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="battery_capacity" class="form-label">Battery Capacity (kWh)</label>
                                <input type="number" step="0.01" min="0" class="form-control" id="battery_capacity" name="battery_capacity" 
                                       value="{{ energy_profile.battery_capacity if energy_profile else '' }}">
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Save Profile
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
